<!DOCTYPE html>
<html>

<head>
    <title>Theme2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="myHeader">
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-3">
                <label>First Name :</label>
            </div>
            <div class="col-md-5">
                <input type="text" name="fName" placeholder="First Name">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label>Middle Name :</label>
            </div>
            <div class="col-md-5">
                <input type="text" name="fName" placeholder="Middle Name">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label>Last Name :</label>
            </div>
            <div class="col-md-5">
                <input type="text" name="fName" placeholder="Last Name">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label>Date Of Birth :</label>
            </div>
            <div class="col-md-5">
                <input type="date" name="fName" placeholder="Date Of Birth">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label>Email Id :</label>
            </div>
            <div class="col-md-5">
                <input type="email" name="fName" placeholder="Email Id">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label>Contact No. :</label>
            </div>
            <div class="col-md-5">
                <input type="number" name="fName" placeholder="Contact No.">
            </div>
        </div>

    </div>
</body>
<script src="onlineResumeBuilder.js"></script>

</html>
